<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event logs</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>Logs Viewer</h2>

        <form id="log-form">
            <label for="start-date">From:</label>
            <input type="datetime-local" id="start-date" name="start-date" required />

            <label for="end-date">To:</label>
            <input type="datetime-local" id="end-date" name="end-date" required />

            <button type="submit">Show logs</button>
        </form>

        <h3>Add New Event</h3>
        <form id="event-form">
            <label for="user_id">User:</label>
            <input type="text" id="user_id" name="user_id" required />

            <label for="action">Action:</label>
            <input type="text" id="action" name="action" required />

            <button type="submit">Add Event</button>
        </form>
        <hr />

        <table id="logs-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>User</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS will inject logs here -->
            </tbody>
        </table>
    </div>

    <script src="logs.js"></script>
</body>

</html>
